<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web vr</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    
    
        <a-scene>
            
            <a-assets>
                <img id="a1" src="./img/b8b8f99ef7271b7e377eef7db59b41ae.jpg" >
                <img id="a2" src="./img/f5e522adbfb8a209f7b9aeeb18b02dad.jpg" >
                <img id="a3" src="./img/images.jpg" >
                <img id="a4" src="./img/pexels-photo-2246476.jpeg" >
                
                
            </a-assets>
            
           <a-sphere onclick="show('a1')" rotation="0 0 0" src="#a1" class="link" position="2 0 -6" ></a-sphere>
           <a-sphere onclick="show('a2')" rotation="0 0 0" src="#a2" class="link" position="-2 0 -6" ></a-sphere>
           <a-sphere onclick="show('a3')" rotation="0 0 0" src="#a3" class="link" position="4 0 -6" ></a-sphere>
           <a-sphere onclick="show('a4')" rotation="0 0 0" src="#a4" class="link" position="0 0 -6" ></a-sphere>
           <a-plane onclick="redireccionar(2)" position="0 5 -9"  color="#B9F805" src="#a6"></a-plane>
           
            <a-camera>
                <a-cursor color="#638AFC"></a-cursor>
            </a-camera>
            <a-sky rotation="0 320 0" src="#a2" id="cielo"></a-sky>
        </a-scene>
       
</body>
</html>
